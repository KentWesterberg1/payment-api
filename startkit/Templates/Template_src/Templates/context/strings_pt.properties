static.cvvInfo=O Código de Verificação de Cartão é um recurso de segurança para as operações com cartão de débito e crédito, para aumentar a proteção contra fraudes com o cartão de crédito. No cartão Visa e MasterCard, são os 3 últimos dígitos localizados no verso do seu cartão, geralmente na parte superior direita acima do espaço de assinatura.
static.cvvInfoWindow=O Código de Segurança do Cartão é um código de 3 ou 4 dígitos gravado ou impresso no verso dos cartões Visa, MasterCard e Discover e na frente dos cartões American Express. Observação: O código de segurança do cartão não são os 3 ou 4 últimos dígitos do número do seu cartão de crédito. Esta é uma medida extra de segurança para garantir que você tem acesso ou está com o cartão em mãos no momento do pedido para usar o Código de Segurança do Cartão. Para detalhes sobre como localizar o Código de Segurança do Cartão, veja abaixo.
