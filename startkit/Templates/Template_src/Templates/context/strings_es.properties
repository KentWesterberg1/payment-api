static.cvvInfo=El código de verificación de la tarjeta es una característica de seguridad para transacciones con tarjetas de crédito o débito que ofrece una mayor protección contra el uso fraudulento de las tarjetas. En las tarjetas Visa y MasterCard, este código es el número de tres cifras del reverso de la tarjeta, que se encuentra normalmente en la esquina superior derecha del espacio para la firma.
static.cvvInfoWindow=El código de seguridad de la tarjeta es un código de 3 o 4 dígitos en relieve o impreso en el reverso de las tarjetas Visa, MasterCard y Discover y en el anverso de las tarjetas American Express. Tenga presente que: El código de seguridad de la tarjeta no corresponde a los 3 o 4 últimos dígitos del número de la tarjeta de crédito. Se trata de una medida adicional de seguridad para garantizar que tiene acceso a la tarjeta de crédito o que la posee físicamente para poder utilizar el código de seguridad de la tarjeta. Para obtener más información sobre dónde encontrar el código de seguridad de la tarjeta, consulte la información que se proporciona a continuación.
