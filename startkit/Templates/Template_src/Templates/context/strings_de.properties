static.klarnaTermsAndConditionsWindowForInvoiceForGermany=<b>Jetzt einkaufen - nach Erhalt der Ware zahlen!</b><br/>In Zusammenarbeit mit Klarna bieten wir Ihnen die Zahlung per Rechnung als Zahlungsoption an. Mit Rechnung müssen Sie niemals Ihre Kontodaten angeben, und Sie bezahlen erst, wenn Sie die Ware erhalten haben. So können Sie sicher und einfach einkaufen!<br/><br/> <ul><li>Erst kommt die Ware, dann wird bezahlt.</li> <li>Ab Rechnungsdatum haben Sie immer 14 Tage Zeit Ihre Rechnung zu bezahlen. Die Rechnung wird bei Versand der Ware ausgestellt.</li> <li>Sie müssen keine Kontodaten preisgeben.</li> <li>Finanzierung ist möglich.</li> </ul><br/> Bitte beachten Sie, dass Rechnung nur von Verbrauchern genutzt werden kann. Ihre Zahlung leisten Sie an Klarna an die wir Ihre Forderung abtreten.<br/> <br/><b>Kosten und Gebühren</b> <br/> <br/>Pro Einkauf wird von uns eine Rechnungsgebühr von Euro 0 erhoben. Bei Zahlungsverzug werden Verzugszinsen gemäß § 288 BGB fällig. Die Geltendmachung eines höheren Verzugsschadens nach §§ 280, 286 BGB bleibt vorbehalten.<br/><br/><b>Finanzierung</b> <br/><br/>Klarna bietet Ihnen - soweit dies auf Ihrer Rechnung angegeben ist - die Möglichkeit, Ihre Rechnung auch bequem in Raten zu zahlen. Durch Zahlung eines Teilbetrages von mindestens 1/24 des Rechnungsbetrages (jedoch nicht weniger als 6,95 EUR) können Sie Ihre Rechnung in einen Ratenkauf mit flexiblen Raten umwandeln. Der zu zahlende Mindestbetrag wird auf Ihrer Rechnung angegeben. Sollten Sie die Umwandlung nicht wünschen, können Sie dies Klarna innerhalb von 10 Tagen ab Zahlung mitteilen. Ab einem Betrag von 200 EUR ist zunächst ein Ratenkaufvertrag zu unterzeichnen. Dieser wird Ihnen bei Eingang Ihrer Teilzahlung von Klarna per Post zugesandt. Die Konditionen und weitere Informationen zum Ratenkauf finden Sie<a href='https://cdn.klarna.com/1.0/shared/content/legal/terms/123/de_de/account' target='_blank'><font color='#0074C8'> hier.</font></a><br/><br/><b>Datenschutz</b><br/><br/>Klarna prüft und bewertet Ihre Datenangaben und pflegt bei berechtigtem Interesse und Anlass einen Datenaustausch mit anderen Unternehmen und Wirtschaftsauskunfteien. Ihre Personenangben werden in Übereinstimmung mit den geltenden Datenschutzbestimmungen und entsprechend den Angaben in Klarnas <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/de_de/data_protection.pdf' target='_blank'><font color='#0074C8'>Datenschutzerklärung</font></a> behandelt.<br/><br/><b> Klarna </b> <br/><br/>Klarna AB ist eine Gesellschaft schwedischen Rechts, registriert beim schwedischen Unternehmensregister unter der Nummer 556737-0431, Geschäftsführender Direktor Sebastian Siemiatkowski. Klarna AB ist von Finansinspektionen (der schwedischen Finanzdienstleistungsaufsicht) als Kreditinstitut zur Erbringung von Finanzdienstleistungen zugelassen. Weitere Informationen finden Sie unter<a href='https://www.klarna.com/de' target='_blank'><font color='#0074C8'> www.klarna.de. </font></a> <br/><br/>Diese Information <a href='https://cdn.klarna.com/1.0/shared/content/legal/terms/123/de_de/invoice?fee=0#' target='_blank'><font color='#0074C8'>herunterladen</font></a><br/><br/>DTIVDEAK07102014<br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Firmen - und Körperschaftsnummer: 556737-0431.</label><a href='https://www.klarna.com/de' target='_blank'><font color='#0074C8'>www.klarna.de</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentFlexibleForGermany=<b>Ratenkauf mit Klarna ab 6,95 &euro;/Monat!</b><br/>Die flexible Art im Internet einzukaufen. Mit Ratenkauf entscheiden Sie selbst jeden Monat aufs Neue, wieviel Sie bezahlen möchten. Sie bekommen Ihre Waren stets nach Hause, bevor Sie sie bezahlen müssen, und all Ihre Einkäufe werden auf nur einer Monatsrechnung zusammengefasst. Die gilt natürlich für alle Onlineshops, in denen Sie mit Ratenkauf einkaufen. Bitte beachten Sie, dass die monatliche Mindestrate für alle Einkäufe zusammen, aber auch für einen einzigen Einkauf immer 1/24 des Gesamtbetrags beträgt, jedoch immer mindestens 6,95 &euro;.<br/><br/><ul><li>Sie bekommen die Ware immer bevor Sie bezahlt haben.</li><li>Zahlen Sie mindestens 6,95 &euro; /Monat oder 1/24 der Gesamtsumme</li><li>Sie müssen keine Kreditkartennummer oder Bankverbindung angeben</li><li>All Ihre Einkäufe werden auf einer Monatsrechnung gesammelt</li><li>Jetzt einkaufen - Ende nächsten Monats bezahlen</li><li>Monatliche Ratenkaufgebühr von 0,45 &euro;, ungeachtet der Anzahl Ihrer Einkäufe</li><li>Sie können jederzeit auch den Gesamtbetrag begleichen und den Ratenkauf damit beenden</li></ul><br/>Bei einem Kauf von 500 &euro; zu den Ratenkauf Basisbedingungen beträgt die Einrichtungsgebühr 0 &euro;. Der geltende Sollzinssatz beträgt 11,95 %, dies enstpricht bei einer monatlichen Ratenkaufgebühr von 0,45 &euro; einem effektiven Jahreszins von 14,79 %. Der Gesamtbetrag beträgt 538,35 &euro;. Bei 12 Teilzahlungen beträgt jeder Teilbetrag 44,86 &euro;. Dieses Beispiel setzt voraus, dass die Abzahlung innerhalb eines Jahres erfolgt. Der effektive Jahreszins kann sowohl niedriger, als auch höher sein und richtet sich nach der Höhe des Kredites der Ihnen von Klarna gewährt wird.<br/><br/>Der Rechnungsbetrag wird mit Erhalt der Rechnung fällig. Klarna prüft und bewertet Ihre Datenangaben und pflegt bei berechtigtem Interesse und Anlass einen Datenaustausch mit anderen Unternehmen und Wirtschaftsauskunfteien. Sollte die Bonität eines Kunden nicht gewährleistet sein, kann Klarna dem Kunden daraufhin die Zahlungsart Ratenkauf verweigern und muss auf alternative Zahlungsmöglichkeiten hinweisen.<br/><br/>Ihre Personenangaben werden in Übereinstimmung mit den geltenden Datenschutzbestimmungen behandelt und werden nicht zu Werbezwecken an Dritte weitergegeben. Klarna verwendet Ihre personenbezogenen Daten im Rahmen der angebotenen Dienste um eine Bonitäts- und Identifikationsüberprüfung sowie interne Analysen durchzuführen. Weitere Informationen finden Sie unter <a href='https://www.klarna.com/de' target='_blank'><font color='#0074C8'>www.klarna.de</font></a> und in Klarnas <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/de_de/data_protection.pdf' target='_blank'><font color='#0074C8'>Datenschutzerklärung.</font></a><br/><br/>Die AGB finden Sie <a href='https://cdn.klarna.com/1.0/shared/content/legal/de_de/account/terms.pdf' target='_blank'><font color='#0074C8'>hier.</font></a><br/>Informationen zum Ratenkaufvertrag in Form der europäischen Standardinformationen für Verbraucherkredite finden Sie <a href='https://cdn.klarna.com/1.0/shared/content/legal/de_de/consumer_credit.pdf' target='_blank'><font color='#0074C8'>hier.</font></a><br/><br/>Diese Information <a href='https://cdn.klarna.com/1.0/shared/content/legal/terms/123/de_de/account#' target='_blank'><font color='#0074C8'>herunterladen</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Firmen - und Körperschaftsnummer: 556737-0431.</label><a href='https://www.klarna.com/de' target='_blank'><font color='#0074C8'>www.klarna.de</font></a></div></div>
