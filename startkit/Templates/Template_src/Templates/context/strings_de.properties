static.cvvInfo="Der Karten-Verifizierungscode ist eine Sicherheitsfunktion für Transaktionen mit Kredit- oder Guthabenkarten; er bietet einen zusätzlichen Schutz gegen Kreditkartenbetrug. Bei Visa und MasterCard entspricht dieser Code den letzten drei Ziffern auf der Rückseite Ihrer Karte, normalerweise oben rechts im Unterschriftsstreifen."
static.cvvInfoWindow=Der Kreditkarten-Sicherheitscode ist ein 3-4 stelliger Code, der auf der Rückseite Ihrer Visa, MasterCard und Discover Card und auf der Vorderseite Ihrer American Express Card abgedruckt ist. Bitte beachten: Beim Kreditkarten-Sicherheitscode handelt es sich nicht um die letzten 3 oder 4 Stellen Ihrer Kreditkartennummer. Dies ist eine zusätzliche Sicherheitsmaßnahme, um Missbrauch zu vermeiden. Durch die Angabe dieses Codes wird sichergestellt, dass sich die Karte auch tatsächlich in Ihrem Besitz befindet. Weitere Informationen, wo der Sicherheitscode auf Ihrer Kreditkarte abgedruckt ist, finden Sie weiter unten.
