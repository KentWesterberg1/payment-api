static.mandateConsentText=Mit der Unterzeichnung dieses Mandatformulars berechtigen Sie (A) den Gläubiger, Ihrer Bank Anforderungen zur Belastung Ihres Kontos zu senden und (B) Ihre Bank, Ihr Konto entsprechend den Anweisungen des Gläubigers zu belasten. Im Rahmen Ihrer Rechte haben Sie gemäß den Bestimmungen in der Vereinbarung mit Ihrer Bank Anspruch auf eine Erstattung. Eine Erstattung muss innerhalb von acht Wochen ab dem Datum der Belastung Ihres Kontos angefordert werden. Ihre Rechte sind in einer Erklärung, die Sie bei Ihrer Bank anfordern können, erläutert.
