static.klarnaTermsAndConditionsWindowForInvoiceForAustria=<b>Jetzt einkaufen - nach Erhalt der Ware zahlen!</b><br/>In Zusammenarbeit mit Klarna bieten wir Ihnen die Zahlung per Rechnung als Zahlungsoption an. Mit Rechnung müssen Sie niemals Ihre Kontodaten angeben, und Sie bezahlen erst, wenn Sie die Ware erhalten haben. So können Sie sicher und einfach einkaufen!<br/><ul><li>Erst kommt die Ware, dann wird bezahlt</li><li>Ab Rechnungsdatum haben Sie immer 14 Tage Zeit Ihre Rechnung zu bezahlen. Die Rechnung wird bei Versand der Ware ausgestellt.</li><li>Sie müssen keine Kontodaten preisgeben</li><li>Für Verbraucher ab 18 Jahren</li></ul><br/><b>Kosten und Gebühren</b><br/><br/>Pro Einkauf wird eine Bearbeitungsgebühr von &euro; 0 erhoben. Bei Zahlungsversäumnis werden Mahngebühren sowie Verzugszinsen (laut §1333 Abs. 2 ABGB) erhoben. Die Höhe der Mahngebühren entnehmen Sie bitte der nachfolgenden Aufstellung.<br/><br/><table border='1' width='100%'><tr align='center'><th>Von</th><th>Bis</th><th>Erste Mahnung</th><th>Zweite Mahnung</th></tr><tr align='center'><td>&euro; 0</td><td>&euro; 50.00</td><td>&euro; 5.00</td><td>&euro; 7.00</td></tr><tr align='center'><td>&euro; 50.01</td><td>&euro; 100.00</td><td>&euro; 7.00</td><td>&euro; 10.00</td></tr><tr align='center'><td>&euro; 100.01</td><td>&euro; 500.00</td><td>&euro; 10.00</td><td>&euro; 13.00</td></tr><tr align='center'><td>&euro; 500.01</td><td>&euro; 1,000.00</td><td>&euro; 13.00</td><td>&euro; 17.00</td></tr><tr align='center'><td>&euro; 1,000.01</td><td>-</td><td>&euro; 17.00</td><td>&euro; 20.00</td></tr></table><br/><b>Datenschutz</b><br/><br/>Klarna prüft und bewertet Ihre Datenangaben und pflegt bei berechtigtem Interesse und Anlass einen Datenaustausch mit anderen Unternehmen und Wirtschaftsauskunfteien. Ihre Personenangaben werden in Übereinstimmung mit den geltenden Datenschutzbestimmungen und entsprechend den Angaben in Klarnas <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/de_at/data_