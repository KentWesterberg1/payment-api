static.klarnaTermsAndConditionsWindowForInvoiceForSweden=<b>Faktura</b><br />När du betalar via Klarna faktura handlar du tryggt och enkelt. Du behöver aldrig uppge dina kortuppgifter, och betalar alltid efter att du fått hem dina varor.<br/><br><ul><li>Få alltid hem varan innan du betalar </li><li>Betalningstid - alltid minst 14 dagar</li><li>Du behöver aldrig lämna ut kortuppgifter</li><li>Alltid 14 dagars ångerrätt i enlighet med distans- och hemförsäljningslagen</li><li>Ladda ner dina fakturor från <a href = 'https://www.klarna.com/se' target='_blank'><font color='#0074C8'>klarna.se</font></a></li><li>Möjlighet till delbetalning</li></ul><br/><b>Betalningsvillkor</b><br/>Kredittiden för detta köp är 14 dagar från fakturadatum. Fakturan skickas i samband med leveransen. I enighet med avtalet med e-butiken debiteras en fakturaavgift om 0 kr.<br/><br/>En påminnelseavgift tillkommer vid utebliven betalning. Har du handlat för under 60 kr tillkommer 29,00 kr, och har du handlat för 60 kr eller mer tillkommer 60,00 kr i påminnelseavgift. Även en dröjsmålsränta om 24,00 % plus gällande referensränta tillkommer. Sker ingen betalning därefter kan fordran därefter komma att överlämnas för inkassohantering där ytterligare inkassokostnader kan tillkomma.<br/><br/><b>Kreditprövning</b><br/>Vid köptillfället görs en kreditprövning som i vissa fall innebär att en kreditupplysning tas. Du får då en kopia på kreditupplysningen per post.<br/><br/><b>Omvandling av faktura till en flexibel delbetalning</b><br/>När du har fått hem din faktura kan du, i stället för att betala hela fakturan på en gång, erbjudas att betala in ett lägre belopp och på så sätt göra om din faktura till en flexibel delbetalning. Detta innebär att du betalar i din egen takt med minst 50 kr per månad. Den effektiva räntan vid ett köp om 10 000 kr, 29 kr i månatlig administrativ avgift, 19,90% i rörlig ränta och betalning över 12 månader är 29,22%. Varje delbetalning blir då 955 kr per månad och din totalkostnad blir 11 458 kr.<br/><br/>För omvandling av din faktura till en flexibel delbetalning gäller följande <a href='https://cdn.klarna.com/1.0/shared/content/legal/sv_se/account/terms.pdf' target='_blank'><font color='#0074C8'>allmänna villkor</font></a>. <a href='https://cdn.klarna.com/1.0/shared/content/legal/sv_se/consumer_credit.pdf' target='_blank'><font color='#0074C8'>Här</font></a> hittar du även information om Standardiserad europeisk konsumentkreditinformation.<br/><br/><b>Personuppgiftshantering</b><br/>Personuppgifter hanteras i enlighet med gällande lagstiftning. Klarna behandlar personuppgifter främst i syfte att utföra identifikation, kundanalys, kreditkontroll, marknadsföring och affärsutveckling. Personnummer används som kundnummer i kundhanteringssyfte. Se Klarnas <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/sv_se/privacy_statement.pdf' target='_blank'><font color='#0074C8'>dataskyddspolicy</font></a> för en närmare beskrivning av Klarnas personuppgiftsbehandling.<br/><br/>Genom att använda Klarna Faktura godkänner du vår användning av dina personuppgifter i enlighet med Klarnas <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/sv_se/privacy_statement.pdf' target='_blank'><font color='#0074C8'>dataskyddspolicy</font></a>, inklusive överföring till särskilt utvalda partners eller till stat utanför EU/EES-området.<br/><br/>* Gäller ej för alla varor och tjänster, t ex. flygresor, evenemang och specialtillverkade varor.<br/><br/>Har du några ytterligare frågor eller funderingar, är du välkommen att ringa Klarna på 08- 120 120 10 Mån-Tors mellan 08.00 \u2013 20.00, fredagar 08.00-18.00 och helger 10.00 \u2013 17.00.<br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Org nr: 556737-0431.</label><a href='https://www.klarna.com/se' target='_blank'><font color='#0074C8'>www.klarna.se</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentFlexibleForSweden=<b>Delbetalning</b><br/>Du kan välja att betala i din egen takt eller betala ett fast belopp per månad. När du delbetalar med Klarna gäller alltid:<br/><ul><li>Du får hem varan innan du betalar</li><li>Du samlar alla dina köp på en månadsfaktura</li><li>Du betalar i din egen takt eller ett fast belopp per månad</li></ul><br/><b>Konto - betala i din egen takt</b><br/>Du betalar valfri summa per månad. Det lägsta belopp du kan betala är 1/24 av beloppet som återstår och inte mindre än 50 kr varje månad. Du kan när du vill betala hela det återstående beloppet. En administrationsavgift om 29 kr tillkommer på fakturan.<br/><br/>Exempel: Vid ett köp om 10000 kr är uppläggningsavgiften 0 kr. Den gällande årsräntan är 19,90 % vilket motsvarar en effektiv ränta om 29,22 %. Kreditköpspriset är 11458 kr. Antalet delbetalningar är 12 stycken och varje delbelopp är 955 kr. Exemplet förutsätter att avbetalning sker under ett års tid.<br/><br/><b>Fast delbetalning</b><br/>Fast delbetalning från Klarna innebär att du delar upp din betalning på 6, 12 eller 24 månader (och hos vissa butiker t.o.m. 36 månader). Du vet från början vilken din månadskostnad blir \u2013 och du vet när du har betalat klart.<br/><br/>Vid fast delbetalning beräknas räntekostnaden på det totala utestående beloppet, vilket betyder att månadskostnaden blir högre den första månaden och lägre den sista månaden.<br/><br/>Vid köptillfället görs en kreditprövning som i vissa fall innebär att en kreditupplysning tas. Du kommer då få en kopia på kreditupplysningen per post.<br/><br/>Har du några ytterligare frågor eller funderingar, är du välkommen att ringa Klarna på 08- 120 120 10 Mån-Tors mellan 08.00 \u2013 20.00, fredagar 08.00-18.00 och helger 10.00 \u2013 17.00.<br/><br/>Länk till <a href='https://cdn.klarna.com/1.0/shared/content/legal/sv_se/account/terms.pdf' target='_blank'><font color='#0074C8'>Klarnas Allmänna villkor.</font></a><br/>Länk till <a href='https://cdn.klarna.com/1.0/shared/content/legal/sv_se/consumer_credit.pdf' target='_blank'><font color='#0074C8'>Standardiserad Europeisk konsumentkreditinformation.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Org nr: 556737-0431.</label><a href='https://www.klarna.com/se' target='_blank'><font color='#0074C8'>www.klarna.se</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentForSweden=<b>Nu är det sommar, betala i augusti istället</b><br/>Nu kan du handla under hela sommaren och betala \u2013 i slutet av augusti. Du handlar under juni och juli och betalar först 28/8- 2015 till 0% ränta.<br/><br/>Räntan är 0% och allt som tillkommer är en uppläggningsavgift på 29 kr per köptillfälle. Effektiv ränta vid köp om 5000 kr, 29 kr i uppläggningsavgift, 0% ränta och betalning efter 3 månader är 2,34 %. Din totalkostnad blir 5029kr.<br/><br/>Din ansökan kommer föranleda en sedvanlig kreditprövning vilket kan innebära att Klarna inhämtar en kreditupplysning. Du får i sådana fall en kopia av kreditupplysningen hemskickad till dig.<br/><br/>Har du några ytterligare frågor eller funderingar är du välkommen att ringa Klarna på 08-120 120 10, mån-tors mellan 08.30 \u2013 20.00, fredagar 08.30 \u2013 17.00 och helger 10.00 \u2013 17.00.<br/><br/>Länk till <a href='https://cdn.klarna.com/1.0/shared/content/legal/sv_se/account/terms.pdf' target='_blank'><font color='#0074C8'>Klarnas Allmänna villkor.</font></a><br/>Länk till <a href='https://cdn.klarna.com/1.0/shared/content/legal/sv_se/consumer_credit.pdf' target='_blank'><font color='#0074C8'>Standardiserad Europeisk konsumentkreditinformation.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Org nr: 556737-0431.</label><a href='https://www.klarna.com/se' target='_blank'><font color='#0074C8'>www.klarna.se</font></a></div></div>
