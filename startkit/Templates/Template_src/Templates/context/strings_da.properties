static.cvvInfo=Kortverificeringskoden er en sikkerhedsfunktion til transaktioner med kredit- og hævekort, der giver øget beskyttelse mod kreditkortsvindel. På visakort og MasterCard er det de sidste tre kontrolcifre på bagsiden af kortet. De findes typisk i øverste højre hjørne af underskriftsfeltet.
static.cvvInfoWindow=Kortsikkerhedskoden er en 3- eller 4-cifret kode, der er præget eller tryk på den modsatte side af Visa, MasterCard og Discover-kort og på forsiden af American Express-kort. Bemærk: Kortsikkerhedskoden er ikke de sidste 3 eller 4 tal i kreditkortnummeret. Det er en ekstra sikkerhedsforanstaltning for at sikre, at du har adgang til er i fysisk besiddelse af selve kreditkortet for at du kan angive kortsikkerhedskoden. Se nedenfor for nærmere oplysninger om, hvor du kan finde kortsikkerhedskoden.
