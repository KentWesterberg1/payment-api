static.klarnaTermsAndConditionsWindowForInvoiceForDenmark=<b>Køb nu - betal efter levering!</b><br/>Når du betaler via Klarna faktura forløber dit køb trygt og enkelt. Du behøver aldrig angive dine kortoplysninger og du betaler efter du har fået varerne.<br/><ul><li>Få altid dine varer inden du betaler</li><li>Altid 14 dages betalingstid</li><li>Du behøver aldrig udlevere kortoplysninger</li><li>14 dages fortrydelsesret i henhold til gældende forbrugerlovgivning*</li><li>Download dine fakturaer fra <a href='https://www.klarna.com/dk' target='_blank'><font color='#0074C8'>klarna.dk</font></a></li><li>Mulighed for delbetaling</li></ul><br/>En afgift på 0 kr per køb tilkommer. Hvis betalingen udebliver pålægges en påmindelsesafgift på 100,00 kr samt morarenter på 8,20 %. Ved købet foretages en kreditafprøvning som i særlige tilfælde indebærer at kreditoplysninger indhentes.<br/><br/>Personoplysninger håndteres i overensstemmelse med gældende lovgivning. Klarna behandler dine personoplysninger med henblik på udførelse af blandt andet kundeanalyser, identificering, kreditafprøvning, markedsføring og forretningsudvikling. I kundehåndtering bruges dit CPR-nummer som kundenummer. Se Klarnas <a href='http://cdn.klarna.com/1.0/shared/content/policy/data/da_dk/privacy_statement.pdf' target='_blank'><font color='#0074C8'>databeskyttelsespolitik</font></a> for en nærmere beskrivelse af, hvordan Klarna behandler personoplysninger.<br/><br/>*Gælder ikke alle varer og tjenester f.eks. flyrejser, arrangementer og specielt fremstillede varer.<br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisationsnummer 556737-0431.</label><a href='https://www.klarna.com/dk' target='_blank'><font color='#0074C8'>www.klarna.dk</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentFlexibleForDenmark=<b>Delvis betaling fra 89 kr/måned!</b><br/>Betalingsmetoden for dig, der ønsker selv at vælge hvor meget du vil betale hver måned. Men Klarna konto er mere end det! Udover at du får alle dine varer hjem inden du betaler, samler du alle dine køb på en konto. Dette gælder også hvis du har handlet i flere butikker via Klarna konto. Det betyder at du får kun en faktura uanset antallet af køb.<br/><ul><li>Få altid dine varer før du betaler</li><li>Betaling fra 89 kr/mån eller 1/24 af det samlede beløb</li><li>Du behøver aldrig udlevere dine bankoplysninger</li><li>Alle dine indkøb samles på en konto og på en faktura</li><li>Køb nu - betal i slutningen af den næstkommende måned</li><li>En faktura afgift på 39 kr uanset antallet af køb</li><li>Du kan altid betale det fulde beløb med det samme</li></ul><br/>Ved et køb på 10000 kr med Klarna konto basisvilkår er oprettelsesgebyret 0 kr. Den aktuelle årsrente er 22,70 % hvilket tilsvarer en effektiv rente på 35,41 %. Kreditkøbsprisen er 11740 kr. Antallet af delbetalinger er 12 stykker og hvert delbeløb er 978 kr. Eksemplet forudsætter at afbetalingen løber et års tid. Personoplysninger håndteres i overensstemmelse med gældende lovgivning. Klarna behandler dine personoplysninger med henblik på udførelse af kundeanalyser, identificering, kreditafprøvning og markedsføring. I kundehåndtering bruges dit CPR-nummer som kundenummer. Se Klarnas <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/da_dk/privacy_statement.pdf' target='_blank'><font color='#0074C8'>databeskyttelsespolitik</font></a> for en nærmere beskrivelse af, hvordan Klarna behandler personoplysninger.<br/><br/>Generelle vilkår finder du <a href='https://cdn.klarna.com/1.0/shared/content/legal/da_dk/account/terms.pdf' target='_blank'><font color='#0074C8'>her.</font></a><br/>Standardiserede europæiske forbrugerkreditoplysninger finder du <a href='https://cdn.klarna.com/1.0/shared/content/legal/da_dk/consumer_credit.pdf' target='_blank'><font color='#0074C8'>her.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisationsnummer 556737-0431.</label><a href='https://www.klarna.com/dk' target='_blank'><font color='#0074C8'>www.klarna.dk</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentForDenmark=<b>Sommerkampagne - Køb nu, betal i slutningen af August.</b><br/>Nu kan du foretage sommerens indkøb i ro og mag, og først betale i slutningen af August!<br/><br/>Med Klarnas sommerkampagne handler du i Juni og Juli måned, og betaler først i slutningen af August til 0% rente.<br/><br/>Et oprettelsesgebyr à 39 kr per køb tilkommer.<br/><br/>Den effektive rente ved et køb på 5000 kr er 39 kr i oprettelsesgebyr, 0% rente, og den første betaling efter 3 måneder bliver da til 3,16% rente. Dine totale omkostninger bliver da 5039 kr. Din ansøgning vil gennemgå sædvanlig kreditprøvning, hvilket betyder at Klarna henter en kreditoplysning.<br/><br/>Hvis du har yderligere spørgsmål er du velkommen til at kontakte Klarna på 69 91 88 81 hverdage mellem 08.00 \u2013 17.00.<br/><br/>Link til <a href='https://cdn.klarna.com/1.0/shared/content/legal/da_dk/account/terms.pdf' target='_blank'><font color='#0074C8'>Klarnas almene vilkår.</font></a><br/>Link til <a href='https://cdn.klarna.com/1.0/shared/content/legal/da_dk/consumer_credit.pdf' target='_blank'><font color='#0074C8'>Standardiserede europæiske forbrugerkreditoplysninger.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisationsnummer 556737-0431.</label><a href='https://www.klarna.com/dk' target='_blank'><font color='#0074C8'>www.klarna.dk</font></a></div></div>
