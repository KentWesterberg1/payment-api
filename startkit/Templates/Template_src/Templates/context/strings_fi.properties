static.klarnaTermsAndConditionsWindowForInvoiceForFinland=<b>Osta nyt, maksa toimituksen jälkeen!</b><br/>Klarna Laskulla maksaessasi asiointisi on turvallista ja helppoa. Sinun ei koskaan tarvitse antaa maksukorttitietojasi ja saat aina tilaamasi tuotteet, ennen kuin sinun tarvitsee maksaa niitä.<br/><ul><li>Saat aina tilaamasi tuotteet, ennen kuin maksat niitä</li><li>Maksuaika on aina vähintään 14 vuorokautta</li><li>Sinun ei koskaan tarvitse antaa maksukorttitietojasi</li><li>Sinulla on kuluttajansuojalain mukainen 14 päivän peruuttamisoikeus*</li><li>Lataa alkuperäinen laskusi osoitteessa <a href='https://www.klarna.com/fi' target='_blank'><font color='#0074C8'>klarna.fi</font></a></li></ul><br/>Laskutusmaksu on 0 &euro; per tilaus. Maksun myöhästyessä laskun loppusummaan lisätään muistutusmaksu 5,00 &euro; ja viivästyskorko 7,50 %. Klarna tarkistaa ostohetkellä tilaajan luottokelpoisuuden. Tämä edellyttää joissain tapauksissa luottotietojen tarkistamista.<br/><br/>Klarna käsittelee henkilötietojasi soveltuvan lain mukaisesti. Klarna käyttää henkilötietoja henkilön tunnistamiseen, asiakasanalyysien ja luottokelpoisuusarviointien tekemiseen sekä markkinointitarkoituksiin. Asiakashallinnollisista syistä, henkilötunnusta käytetään asiakasnumerona.<br/><br/>*Ei koske kaikkia tuotteita, kuten esim. lentolippuja, mittatilaustuotteita ja tietyksi ajankohdaksi sovittuja vapaa-ajan palveluja.<br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Yritys- ja yhteisötunnus 556737-0431.</label><a href='https://www.klarna.com/fi' target='_blank'><font color='#0074C8'>www.klarna.fi</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentFlexibleForFinland=<b>Maksa erissä alkaen 9 &euro; / kk</b><br/>Klarna Tili -maksutapa on suunniteltu niihin tilanteisiin, kun haluat itse päättää, millaisissa kuukausierissä lyhennät tilauksesi loppusummaa. Klarna Tili on myös paljon enemmän. Saat tilaamasi tuotteet ennen kuin sinun tarvitsee maksaa niitä ja kaikki Klarna Tilillä maksetut ostokset yhdistetään yhdelle kuukausilaskulle. Myös eri verkkokaupoissa Klarna Tilillä maksetut tilaukset yhdistyvät automaattisesti samalle kuukausilaskulle.<br/><ul><li>Saat tilaamasi tuotteet ennen kuin sinun tarvitsee maksaa niitä</li><li>Kuukausierä on vähintään 9 &euro; tai 1/24 kokonaissummasta</li><li>Sinun ei tarvitse luovuttaa maksukorttitietojasi</li><li>Osta nyt, maksa seuraavan kuukauden lopussa</li><li>Voit aina halutessasi maksaa jäljellä olevan velan kerralla</li><li>Kaikki ostoksesi yhdistyvät samalle tilille ja samalle kuukausilaskulle</li><li>Tilinhoitomaksu on 3,95 &euro; / kk tilausmäärästä riippumatta.</li></ul><br/>Klarna Tilille tehdyn 1000 &euro;:n ostoksen perustamismaksu perusehtojen mukaan on 0 &euro;. Tämän hetkinen vuosikorko on 22 %, jolloin esimerkkiostoksen mukainen todellinen vuosikorko on 34,64 %. Ostoksen luottohinta on 1171 &euro;. Kuukausieriä on 12 ja erät ovat kooltaan 98 &euro;. Esimerkin mukainen ostos edellyttää, että luoton kokonaissumma suoritetaan vuoden sisällä.<br/><br/>Klarna käsittelee henkilötietojasi soveltuvan lain mukaisesti. Henkilötietoja käytetään henkilön tunnistamiseen, asiakasanalyysien ja luottokelpoisuusarviointien tekemiseen sekä markkinointitarkoituksiin. Asiakashallinnollisista syistä, henkilötunnusta käytetään asiakasnumerona.<br/><br/>Klarna Tilin käyttöön sovelletaan Klarnan yleisiä ehtoja, jotka löydät <a href='https://cdn.klarna.com/1.0/shared/content/legal/fi_fi/account/terms.pdf' target='_blank'><font color='#0074C8'>täältä.</font></a><br/>Vakiomuotoiset eurooppalaiset kuluttajaluottotiedot löydät <a href='https://cdn.klarna.com/1.0/shared/content/legal/fi_fi/consumer_credit.pdf' target='_blank'><font color='#0074C8'>täältä.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Yritys- ja yhteisötunnus 556737-0431.</label><a href='https://www.klarna.com/fi' target='_blank'><font color='#0074C8'>www.klarna.fi</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentForFinland=<b>Nauti kesästä, maksa syyskuun alussa</b><br/>Nauti kesästä! Voit tehdä ostoksia kesä - ja heinäkuussa ja maksaa vasta syyskuun alussa.<br/>Maksa 3. syyskuuta - laskutusmaksu 3,95 &euro; per tilaus.<br/><br/>Esimerkki: Jos teet 500&euro;:n ostoksen, laskutusmaksu on 3,95 &euro;. Todelliseksi vuosikoroksi tulee siten 9,9% ja 500 &euro;:n ostoksen kokonaissummaksi 503,95 &euro;.<br/><br/><b>Vaihda joustavaan osamaksuun</b><br/>Kun olet saanut laskun kotiin, voit valita haluatko muuntaa laskusi joustavaksi osamaksuksi. Tällöin maksat laskun summasta vain osan. Tämän jälkeen maksat omaan tahtiisi \u2013 vähintään 1/24 jäljellä olevasta summasta (kuitenkin aina vähintään 9 &euro; / kk). Voit koska tahansa maksaa koko jäljellä olevan summan. Esimerkki: Sanotaan, että teet 1000 &euro; ostoksen ja muutat laskusi joustavaksi osamaksuksi. Hallinnointimaksu on 3,95 &euro; ja tämänhetkinen vuosikorko 22 %. Maksat osamaksuja 97,54 &euro; / kk 12 kk ajan. Todellinen vuosikorko on 34,64 % ja ostoksesi kokonaissumma on 1170,53 &euro;.<br/><br/>Tilauksesi yhteydessä suoritetaan tavanomainen luottotarkistus, mikä voi tarkoittaa, että Klarna tarkistaa luottotietosi ulkopuolisesta luottotietorekisteristä.<br/>Mikäli sinulle tulee mieleen kysyttävää, pyydämme sinua ottamaan ystävällisesti yhteyttä Klarnaan numerossa 09- 425 99 771. Asiakaspalvelumme on avoinna arkisin klo 9-18.<br/><br/>Tähän tarjoukseen sovelletaan <a href='https://cdn.klarna.com/1.0/shared/content/legal/fi_fi/account/terms.pdf' target='_blank'><font color='#0074C8'>Klarnan yleisiä ehtoja</font></a><br/>Vakiomuotoiset Eurooppalaiset kuluttajaluottotiedot <a href='https://cdn.klarna.com/1.0/shared/content/legal/fi_fi/consumer_credit.pdf' target='_blank'><font color='#0074C8'>löydät täältä</font></a><br/>Tietosuojaselosteen löydät <a href='' target='_blank'><font color='#0074C8'>täältä</font></a><br/><br/>Klarna OY. Korkeavuorenkatu 34, 00130 Helsinki<br/>www.klarna.fi \u2013 010 666 6300<br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Yritys- ja yhteisötunnus 556737-0431.</label><a href='https://www.klarna.com/fi' target='_blank'><font color='#0074C8'>www.klarna.fi</font></a></div></div>
