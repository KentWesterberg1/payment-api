static.cvvInfo=De kaartverificatiecode (Card Verification Code, CVV) is een beveiligingsfunctie bij creditcard- en debitcardtransacties en biedt extra bescherming tegen creditcardfraude. Bij Visa en MasterCard zijn dit de laatste drie cijfers achter op uw kaart, meestal rechtsboven in de handtekeningstrip.
static.cvvInfoWindow=De kaartverificatiecode is een code van drie of vier cijfers die gedrukt of in reliëf op de achterzijde van een Visa-, MasterCard- en Discover-creditcard te vinden is en op de voorzijde van een American Express-creditcard. Let wel: De verificatiecode is niet hetzelfde als de laatste drie of vier cijfers van uw creditcardnummer. Het is een extra beveiligingsmaatregel om er zeker van te zijn dat u toegang hebt tot of fysiek in het bezit bent van de creditcard en zodoende de verificatiecode kunt gebruiken. Voor meer gegevens over waar u de verificatiecode kunt vinden, raadpleegt u het onderstaande.
