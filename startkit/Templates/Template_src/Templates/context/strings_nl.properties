static.klarnaTermsAndConditionsWindowForInvoiceForNetherland=<b>Achteraf Betalen: binnen 14 dagen.</b><br/>Deze webwinkel geeft u in samenwerking met Klarna de mogelijkheid om achteraf te betalen. Achteraf Betalen is een veilige en eenvoudige manier van online winkelen. U hoeft nooit bank- of creditcardgegevens op te geven en u betaalt pas nadat de bestelling is bezorgd.<br/><br/><ul><li>U betaalt pas als u de bestelling in huis heeft.</li><li>U heeft altijd 14 dagen de tijd om uw rekening te betalen.</li><li>De factuur wordt tegelijkertijd met de producten verzonden.</li><li>U hoeft geen bank- of creditcardgegevens op te geven.</li><li>U heeft altijd minimaal 14 dagen bedenktijd in overeenstemming met de consumentenwet*.</li><li>Via Mijn Klarna op <a href='https://www.klarna.com/nl' target='_blank'><font color='#0074C8'>klarna.nl</font></a> kunt u uw facturen downloaden en betalen met iDEAL.</li></ul></br>U kunt alleen aan Klarna betalen, omdat de vordering aan Klarna wordt overgedragen.</br></br><b>Kosten bij te late betaling</b></br><br>De webwinkel rekent u &euro; 0 voor het gebruik van deze service. Bedenk dat deze kosten per webwinkel kunnen verschillen.<br><br>Als Klarna geen betaling heeft ontvangen op de vervaldatum van de factuur, zal er per e-mail kosteloos een eerste herinnering worden gestuurd met een nieuwe betalingstermijn van 14 dagen. Bij de tweede herinnering zal Klarna  &euro; 13,50 aanmaningskosten** in rekening brengen. Blijft betaling uit dan kunnen deze kosten oplopen tot 15% voor bedragen tot &euro; 2.500,- met een minimum van &euro; 40,-.<br><br><b>Kredietcheck</b><br><br>Wanneer voor Achteraf Betalen gekozen wordt zal Klarna een kredietevaluatie uitvoeren, wat kan inhouden dat een kredietcheck wordt gedaan.<br><br><b>Privacystatement</b><br><br>Uw persoonsgegevens worden in overeenstemming met de geldende wetgeving verwerkt en niet aan derde partijen verstrekt voor advertentiedoeleinden. De persoonsgegevens worden gebruikt ter identificatie, voor klantanalyse, kredietevaluatie, marketingactiviteiten en verdere productontwikkeling. Bekijk Klarna\u2019s privacystatement voor een nadere uitleg over de manier waarop Klarna persoonsgegevens verwerkt.<br><br>Door Achteraf Betalen te  gebruiken gaat u ermee akkoord dat Klarna uw persoonsgegevens in overeenstemming met haar <a href='https://cdn.klarna.com/1.0/shared/content/policy/data/nl_nl/privacy_statement.pdf' target='_blank'><font color='#0074C8'>privacystatement</font></a> verwerkt, inclusief het overdragen van gegevens aan zorgvuldig uitgekozen partners of aan landen buiten de EU/EER.<br><br>* Geldt niet voor alle goederen en diensten, bijv. vliegreizen, evenementen en speciaal vervaardigde producten.<br><br>** Bij facturen onder &euro; 20,- wordt &euro; 7,50 aanmaningskosten in rekening gebracht.<br/><br/>De voorwaarden op deze pagina <a href='https://cdn.klarna.com/1.0/shared/content/legal/terms/123/nl_nl/invoice?fee=0#' target='_blank'><font color='#0074C8'>downloaden.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisatie nummer SE556737-0431.</label><a href='https://www.klarna.com/nl' target='_blank'><font color='#0074C8'>www.klarna.nl</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentFlexibleForNetherland=<b>Gespreid Betalen vanaf &euro; 5 per maand</b><br/>Gespreid Betalen is een betaalmethode waarbij uw aankopen in termijnen worden betaald. U bepaalt zelf wat u per maand betaalt. Alle aankopen bij webwinkels die Gespreid Betalen aanbieden worden op één overzichtelijke factuur verzameld.<br/><br/><ul><li>U ontvangt uw bestelling altijd voordat u betaalt.</li><li>U betaalt ten minste &euro; 5 per maand of 1/24 deel van het totale bedrag.</li><li>U hoeft geen bank- of creditcardgegevens in te vullen.</li><li>Al uw aankopen worden verzameld op één maandelijks overzicht.</li><li>U kunt het totaalbedrag op elk moment aflossen zonder extra kosten.</li></ul><br/>Voorbeeld van kosten bij regelmatige aflossing:<br/><img src='https://cdn.klarna.com/1.0/shared/image/generic/legal/nl_nl/credit_table/basic.jpg?width=540'><br/><br/>Raadpleeg de <a href='https://cdn.klarna.com/1.0/shared/content/legal/nl_nl/consumer_credit.pdf' target='_blank'><font color='#0074C8'> Europese standaardinformatie inzake consumentenkrediet </font></a> voor een volledig overzicht van het product.<br/><br/>Bij het aanvragen van Gespreid Betalen zal Klarna een kredietcheck uitvoeren, dit kan inhouden dat we informatie opvragen bij het BKR. Mocht de opgevraagde informatie bij het BKR reden geven om het krediet te weigeren, dan zult u hiervan bericht ontvangen.<br/><br/>Uw persoonlijke gegevens worden behandeld in overeenstemming met de geldende wetgeving en niet aan derde partijen verstrekt voor advertentiedoeleinden. Klarna gebruikt uw persoonsgegevens voor het uitvoeren van haar diensten tot het verstrekken van een krediet, identiteitscontrole en voor interne analyse. Voor meer informatie over de verwerking van persoonsgegevens door Klarna verwijzen we u naar onze<a href='https://cdn.klarna.com/1.0/shared/content/policy/data/nl_nl/privacy_statement.pdf' target='_blank'><font color='#0074C8'> privacy statement .</font> </a> <br/><br/>Voor vragen of opmerkingen is Klarna telefonisch te bereiken op (020) 80 82 852, van maandag tot en met vrijdag tussen 8.00 uur en 17.00 uur.<br/><br/>Onze algemene voorwaarden vindt u <a href='https://cdn.klarna.com/1.0/shared/content/legal/nl_nl/account/terms.pdf' target='_blank'><font color='#0074C8'> hier. </font><a><br/><br/>De volledige voorwaarden op deze pagina <a href='https://cdn.klarna.com/1.0/shared/content/legal/terms/123/nl_nl/account#' target='_blank'><font color='#0074C8'>downloaden.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisatie nummer SE556737-0431.</label><a href='https://www.klarna.com/nl' target='_blank'><font color='#0074C8'>www.klarna.nl</font></a></div></div>
