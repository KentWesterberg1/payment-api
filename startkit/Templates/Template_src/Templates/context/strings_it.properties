static.cvvInfo=Il codice di verifica della carta (Card Verification Code) è una funzione di sicurezza per le transazioni eseguite con carta di credito o di debito per fornire una protezione maggiore contro le frodi. Nelle carte Visa e MasterCard è rappresentato dalle ultime tre cifre sul retro della carta, in genere in alto a destra della banda contenente la firma.
static.cvvInfoWindow=Il codice di sicurezza della carta è un codice di tre o quattro cifre riportato sul retro delle carte Visa, MasterCard e Discover e sulla parte anteriore delle carte American Express. Si prega di notare che: Il codice di sicurezza della carta non corrisponde alle ultime 3 o 4 cifre del numero della carta. Si tratta di una misura di sicurezza addizionale, studiata per far sì che l'utente sia fisicamente in possesso della carta di credito per eseguire le transazioni. Per ulteriori informazioni sulla posizione del codice di sicurezza, vedere sotto.
