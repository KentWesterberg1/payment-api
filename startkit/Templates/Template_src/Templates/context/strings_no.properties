static.klarnaTermsAndConditionsWindowForInvoiceForNorway=<b>Kjøp nå - betal etter levering</b><br/>Når du betaler via Klarna faktura handler du trygt og enkelt. Du trenger aldri å oppgi kortinformasjon og du betaler alltid etter at du har mottatt varene dine.<br/><ul><li>Få alltid varen hjem før du betaler</li><li>Alltid 14 dagers betalingsfrist</li><li>Du behøver aldri å oppgi kortinformasjon</li><li>14 dagers angrerett i henhold til angrerettloven*</li><li>Du kan laste ned fakturaen din på <a href='https://www.klarna.com/no' target='_blank'><font color='#0074C8'>klarna.no</font></a></li><li>Mulighet for delbetalinger</li></ul><br/>Et fakturagebyr på 0 kr tilkommer per kjøp. Hvis betaling unnlates legges det til et purregebyr på 65,00 kr og en forsinkelsesrente på 9,25 %. Når du velger Klarna som betalingsløsning kan det foretas en kredittsjekk. Dersom kredittsjekk foretas vil et gjenpartsbrev sendes enten elektronisk eller per post.<br/><br/>Personopplysninger behandles i henhold til gjeldende lovverk. Klarna håndterer personopplysninger for å utføre kundeanalyser, identifikasjoner, kredittvurderinger og markedsføring. Ditt personnummer er også ditt kundenummer hos Klarna.<br/><br/>* Gjelder ikke for varer og tjenester som f.eks. flyreiser, eventement og spesialanpassede varer.<br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisasjonsnummer SE556737-0431.</label><a href='https://www.klarna.com/no' target='_blank'><font color='#0074C8'>www.klarna.no</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentFlexibleForNorway=<b>Konto - delbetal i ditt eget tempo!</b><br/>Vær oppmerksom på at når du velger delbetaling i forbindelse med ditt kjøp er dette et tilbud om delbetaling. Den faktiske kontoavtalen inngås senere i forbindelse med at kontoavtalen sendes til din folkeregistrerte adresse.<br/><br/>Dette er betalingsmåten for deg som selv vil bestemme hvor mye du ønsker å betale hver måned. Du får alltid varene dine hjem før du betaler, og du får også mulighet til å samle alle dine delbetalingskjøp på en og samme konto. Det betyr kun en faktura uansett antall kjøp med Klarna konto i de butikker vi samarbeider med.<br/><br/><ul><li>Få alltid hjem varen før du betaler</li><li>Betal fra 95 kr i mnd. eller 1/24 av totalbeløpet</li><li>Du behøver aldri å oppgi kortinformasjon</li><li>Alle kjøpene dine samles på en konto og dermed på en og samme faktura</li><li>Kjøp nå - betal i slutten av neste måned</li><li>Ett fakturagebyr på 45 kr uansett antall kjøp</li><li>Du kan når som helst betale hele beløpet</li></ul><br/>Ved for eksempel et kjøp på 10000 kr med Klarna konto basisvilkår tilkommer det ingen etableringsgebyr. Årsrenten er 22 % hvilket utgjør en effektiv rente på 36,12 %. Prisen på kredittkjøpet er 11771 kr med 12 delbetalinger på 981 kr stk. Eksempelet forutsetter at delbetalingen pågår over 12 måneder. Vær oppmerksom på at minimumsbeløp per måned på produktnivå ikke er det samme som for kontoen i sin helhet. Det er alltid minimum 95 kr per måned.<br/><br/>Når du velger Klarna som betalingsløsning kan det foretas en kredittsjekk. Dersom kredittsjekk foretas vil et gjenpartsbrev sendes enten elektronisk eller per post. Personopplysninger behandles i henhold til gjeldende lovverk.<br/><br/>Klarna håndterer personopplysninger for å utføre kundeanalyser, identifikasjoner, kredittvurderinger og markedsføring. Ditt fødselsnummer er også ditt kundenummer hos Klarna. Dersom du ikke velger å gå inn på kontoavtalen du får sendt til din folkeregistrerte adresse, så gjelder likevel avsnittet om fakturavilkår i de allmenne kontovilkårene, se linken under.<br/><br/>Allmenne vilkår finner du <a href='https://cdn.klarna.com/1.0/shared/content/legal/nb_no/account/terms.pdf' target='_blank'><font color='#0074C8'>her.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisasjonsnummer SE556737-0431.</label><a href='https://www.klarna.com/no' target='_blank'><font color='#0074C8'>www.klarna.no</font></a></div></div>
static.klarnaTermsAndConditionsWindowForPartPaymentForNorway=<b>Nyt sommeren, betal i starten av september</b><br/>Nå kan du shoppe i hele sommer og betale i begynnelsen av september, den 3/9-2015!<br/>Handle i sommer, få varene i sommer og betale i september, OG ingen rente!<br/><br/>Per kjøp tilkommer et etableringsgebyr på 45 kr og 0% rente. Effektiv rente ved et kjøp på 5000 kr, 45 kr i etableringsgebyr, 0% rente og betaling etter 3 måneder er 3,65%. Din totalkostnad blir altså 5045 kr. Kjøpet kommer til å gå gjennom en kredittvurdering, og dette kan innebære at Klarna utfører en kredittsjekk. Ved en eventuell kredittsjekk vil du bli tilsendt et gjenpartsbrev.<br/><br/>Har du spørsmål? Kontakt oss gjerne på tlf 21 01 89 91 alle hverdager mellom 08.00 \u2013 17.00<br/><br/>Link til <a href= 'https://cdn.klarna.com/1.0/shared/content/legal/nb_no/account/terms.pdf' target='_blank'><font color='#0074C8'>Klarnas Allmenne vilkår.</font></a><br/>Link til <a href= 'https://cdn.klarna.com/1.0/shared/content/legal/nb_no/consumer_credit.pdf' target='_blank'><font color='#0074C8'>Standardiserte Europeiske opplysninger om forbrukerkreditt.</font></a><br/><div id='KlarnaContactDetailsMainDiv'><div id='KlarnaContactDetails1'><label id='KlarnaContactDetails1Label'>Klarna AB, Sveavägen 46, 111 34 Stockholm  </label></div><div id='KlarnaContactDetails2'><label id='KlarnaContactDetails2Label'>Organisasjonsnummer SE556737-0431.</label><a href='https://www.klarna.com/no' target='_blank'><font color='#0074C8'>www.klarna.no</font></a></div></div>
