static.cvvInfoWindow=Kortets sikkerhetskode er en tre- eller firesifret kode som er preget eller trykt på baksiden av kort fra Visa, MasterCard og Discover og på forsiden av kort fra American Express . Merk: Kortets sikkerhetskode er ikke de siste tre eller fire sifrene i kredittkortnummeret. Dette er en ekstra sikkerhet som bekrefter at du har tilgang til kortet eller er i fysisk besittelse av selve kredittkortet, slik at du kan bruke kortets sikkerhetskode. Nedenfor finner du opplysninger om hvor du finner kortets sikkerhetskode.
